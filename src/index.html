<!doctype html>

<html>

<head>

  <title>Larrys Bass Blaster</title>

  <link rel="stylesheet" href="../res/css/styles.css">
</head>


<body>
  <div class="song-title">
      <s1 id="title"; class="title">SONG TITLE</s1>

      <select id="track-dropdown">

    </select>
  </div>
  <div class="song";>
    <canvas id="song-canvas"; width="775"; height="500">
    </canvas>
  </div>
  <div class="buttons">
    <button type="button" id="play-btn">Play</button>
    <button type="button" id="count-btn">Count In</button>
    <button type="button" id="metronome-btn">Metronome</button>
    <button type="button" id="solo-btn" >Solo</button>
    <s1>Volume</s1>
    <input type="range" min="-40" max="0" value="-5" id="volume"></input>
  </div>

  <script src="index.js"></script>
</body>
<html>
